<!DOCTYPE html><html lang="en"><head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<meta charset="utf-8">
	<style type="text/css">
		body{
			margin:0;
		}
		.box{
			margin-left:30%;
			margin-right:30%;
			width:40%;
		}
		.header{
			font-family: 'pacificoregular';
			font-size:115px;
			color:#e74c3c;
			text-shadow: 2px 2px 4px darkgray;
		}
	</style>
	<title>MnCrypt</title>
  </head>
  <body>
	<div style="margin-top:5%;" align="center">
		<div class="header">Encryptor/Decryptor</div>
		<br/>
		<br/>
		<textarea style="margin-top: 3%;" class="box" placeholder="Paste your content here" rows="20%"></textarea>
		<textarea class="box key" placeholder="Paste your key here" rows="3%"></textarea>
		<br/>
		<button style="margin-left:30%;margin-right:30%;width:40%;" onclick="encrypt();">Encrypt</button>
		<br/>
		<button style="margin-left:30%;margin-right:30%;width:40%;" onclick="decrypt();">Decrypt</button>
		<br/>
		<button style="margin-left:30%;margin-right:30%;width:40%;" onclick='out.value="";inp.value="";out2.value="";kt.value="";'>Clear</button>
		<br/>
		<textarea class="box" id='output' rows="20%" placeholder="Output"></textarea>
		<textarea class="box out" id='output' rows="3%" placeholder="Generated key"></textarea>
		<br/>	
	</div>
	
	<script src="./scripts/script.js"></script>
</body>
</html>
